<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Likes and Reviews</title>
    <style>
        /* Add your CSS styles here */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-card {
            width: 300px;
            margin: 20px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            max-width: 100%;
            height: auto;
        }

        .like-button {
            cursor: pointer;
            color: #999;
        }

        .like-button:hover {
            color: #f00;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-card">
            <img src="image1.jpg" alt="Image 1">
            <p>Like <span class="like-button">❤</span></p>
            <p>Reviews:</p>
            <ul>
                <li>Review 1</li>
                <li>Review 2</li>
            </ul>
        </div>
        
        <div class="image-card">
            <img src="image2.jpg" alt="Image 2">
            <p>Like <span class="like-button">❤</span></p>
            <p>Reviews:</p>
            <ul>
                <li>Review 1</li>
                <li>Review 2</li>
            </ul>
        </div>

        <!-- Add more image cards as needed -->
    </div>

    <script>
        // JavaScript to handle like button clicks
        const likeButtons = document.querySelectorAll('.like-button');
        
        likeButtons.forEach(button => {
            let liked = false;
            button.addEventListener('click', () => {
                if (liked) {
                    button.style.color = '#999';
                    liked = false;
                } else {
                    button.style.color = '#f00';
                    liked = true;
                }
            });
        });
    </script>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Background Block</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .fixed-background-block {
            background-image: url('your-image.jpg'); /* Replace 'your-image.jpg' with the path to your image */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            height: 100vh; /* 100% of the viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff; /* Text color for better visibility */
        }

        .content {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background color for content */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="fixed-background-block">
        <div class="content">
            <h1>Your Title</h1>
            <p>Your content goes here.</p>
        </div>
    </div>
</body>
</html>
