{%load static%}
<!Doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Design</title>
  </head>
  <style>
    /* Apply some general styling to the entire page */
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.4)), url("{% static 'images/bgcontact.jpg' %}") no-repeat center center/cover;
  margin: 0;
  padding: 0;
}

/* Style the form container */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  /* background-color: #ffffff; */
  /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
  border-radius: 8px;
  background-color: rgba(255,255,255,0.13);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    border: 2px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
}

/* Style form labels */
label {
  font-weight: bold;
}

/* Style form inputs and selects */
.form-control {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

/* Style submit button */
.btn-primary {
  display: inline-block;
  background-color: #007bff;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.btn-primary:hover {
  background-color: #0056b3;
}

/* Add spacing between sections */
section {
  margin-bottom: 20px;
}

  </style>
  <body>
    <div class="gallery-image">
      <div class="img-box">
        <img src="images/img 19.jpg" alt="" />
      </div>
    </div>
    <!-- <center>
     <p style="color:blue;">Create a custom party in box for your next event.</p>
    <p style="color:blue;">Our team of expert stylists will design, source,</p>
    <p style="color:blue;">curate and ship everything you need for your next</p>
    <p style="color:blue;">celebration. Details like custom menus, thoughtful</p>
    <p style="color:blue;">favor bags, thoughtful color palettes and unique decor</p>
    <p style="color:blue;">will not go unnoticed. Please fill out the form below</p>
    <p style="color:blue;">to give us more details about your party.</p> 
    

  </center> -->
  <form  method="post">
    {% csrf_token %} 
    <section class="container">
      <div class="row g-3">
        <label for="firstname">First Name</label>
       
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstname">
        </div>
        <label for="lastname">Last Name</label>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname">
        </div>
      </div>
      <br>
      <div class="row mb-3">
        <label for="inputEmail3">Email</label>
        <div class="col">
          <input type="email" class="form-control" placeholder="example@gmail.com" id="inputEmail3" name="email">
        </div>
      </div>
      <br>
      <div class="row"> 
        <label for="date">When is your party?</label> 
        <div class="col-sm-16">   
          <input type="date" name="date">  
        </div>
      </div>
      <br>
      <div class="row"> 
        <label for="date">When do you need your suppliers?</label>
        <div class="col-sm-16">   
          <input type="date" name="date1">  
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <label for="guests">How many guests will be at your party?</label>
        <div class="col">
          <input type="text" class="form-control" name="guest">
        </div>
      </div>
      <br>
      <div class="mb-3 row">
        <label for="party" name="party">What kind of party are you having?</label>
        <select id="party" name="party">
          <option value="Baby Shower">Baby Shower</option>
          <option value="Bachelor Party">Bachelor Party</option>
          <option value="Ring Ceremony">Ring Ceremony</option>
          <option value="Birthday">Birthday</option>
          <option value="Anniversary Party">Anniversary Party</option>
          <option value="Christmas Party">Christmas Party</option>
          <option value="Bridal Shower">Bridal Shower</option>
          <option value="Wedding Party">Wedding Party</option>
        </select>
        
      </div>
      <br>
      <label for="budget">What is your budget?</label>
      <div class="input-group mb-3">
        <span class="input-group-text">Rs</span>
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="budget">
      </div>
      <label for="theme" name="theme">What is your Theme</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="theme">
      </div>
      <label for="info" name="info">Additional Information</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" name="info">
      </div>
      <button href="{% url 'home' %}" type="submit" class="btn btn-primary">Submit</button>
    </section>
  </form>
  
  </body>
</html>
